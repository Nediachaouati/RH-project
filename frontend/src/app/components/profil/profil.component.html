<div class="container rounded bg-white mt-5 mb-5 shadow-lg">
    <div class="row">
        <!-- Left Section: Profile Picture and Basic Info -->
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" [src]="user.photo || 'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'" alt="Profile Picture">
                <span class="font-weight-bold mt-3" style="font-size: 20px;">{{ user?.name }}</span>
                <span class="text-muted" style="font-size: 14px;">{{ user?.email }}</span><br><br>
                <button class="btn btn-primary w-75 mt-3" type="button" [routerLink]="'/update-password'">Change Password</button>
            </div>
        </div>

        <!-- Middle Section: Personal Information -->
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-dark">Profile Settings</h4>
                </div>
                <form>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" [disabled]="isEditing">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" [disabled]="isEditing">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Phone Number</label>
                            <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone Number" [disabled]="isEditing">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="user.address" name="address" placeholder="Address" [disabled]="isEditing">
                        </div>
                    </div>
                    <div class="row mt-3" *ngIf="isCandidat()">
                        <div class="col-md-6">
                            <label class="labels">Birth Date</label>
                            <input type="date" class="form-control" [(ngModel)]="user.birthDate" name="birthDate" placeholder="Birth Date" [disabled]="isEditing">
                        </div>
                    </div>
                </form>
                <!-- Buttons Section -->
                <div class="mt-5 text-center"> 
                    <button class="btn btn-success w-75 mt-3" type="button" (click)="updateProfile()">Save Profile</button>
                    <button class="btn btn-warning w-75 mt-3" type="button" (click)="toggleEdit()">Edit Profile</button>
                </div>
            </div>
        </div>

        <!-- Right Section: Skills and Academic Information -->
        <div class="col-md-3" *ngIf="isCandidat()">
            <div class="p-3 py-5">
                <h4 class="text-center mb-4" style="font-size: 22px;">Skills</h4>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Specialty</label>
                        <input type="text" class="form-control" [(ngModel)]="user.specialty" name="specialty" placeholder="Specialty" [disabled]="isEditing">
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="labels">Experience Level</label>
                        <textarea class="form-control" [(ngModel)]="user.experienceLevel" name="experienceLevel" placeholder="Experience Level" [disabled]="isEditing"></textarea>
                    </div>
                </div>
                <h4 class="text-center mt-5 mb-4" style="font-size: 22px;">Academic Info</h4>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">School</label>
                        <input type="text" class="form-control" [(ngModel)]="user.school" name="school" placeholder="School" [disabled]="isEditing">
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="labels">Degree</label>
                        <input type="text" class="form-control" [(ngModel)]="user.degree" name="degree" placeholder="Degree" [disabled]="isEditing">
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="labels">Graduation Year</label>
                        <input type="text" class="form-control" [(ngModel)]="user.graduationYear" name="graduationYear" placeholder="Graduation Year" [disabled]="isEditing">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
