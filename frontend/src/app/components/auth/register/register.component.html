<section>
  <div class="d-flex align-items-center justify-content-center min-vh-100" style="margin-top: -4%;">
    <form class="form-signin w-50" (ngSubmit)="register()">
      <h1 class="h3 mb-3 fw-normal">Create a FREE Account</h1>

      <div class="form-floating">
        <input type="email" [(ngModel)]="user.email" placeholder="Email" id="email" name="email" class="form-control w-100" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div><br>
      <div class="form-floating">
        <input type="text" [(ngModel)]="user.name" placeholder="name" id="name" name="name" class="form-control w-100"  placeholder="name" required>
        <label for="floatingPassword">Password</label>
      </div><br>
      <div class="form-floating">
        <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Password" class="form-control w-100" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <br>
      <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
      <p class="mt-5 mb-3 text-body-secondary">Â© 2024 - 2025</p>
    </form>
  </div>
</section>
