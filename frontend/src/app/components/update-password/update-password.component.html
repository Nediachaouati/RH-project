<div class="container" style="width: 40%;margin-top: 50px;">
  <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
    <!-- Existing form fields -->
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="updatePasswordForm.invalid">
      Submit
    </button>
  </form>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  aria-labelledby="logoutModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <h5 class="modal-title mb-3">Password Updated</h5>
        <p>Your password has been updated successfully. Do you want to log out?</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="stayOnPage()"
          >
            No
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="logout()"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
