<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.freepik.com/premium-photo/job-offer-text-page_218381-1103.jpg?semt=ais_hybrid"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.gerinter.fr/wp-content/uploads/2024/01/choisir-offre-emploi.jpeg"alt="...">
      </div>
 
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div><br><br><br> <h2>Job Offers</h2><br>
  <div class="row">
    <div class="col-md-3">
      <div class="filter-section p-3 border rounded">
        <h5>Filter</h5>
        <!-- Add your filter options here -->
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company" placeholder="Enter company">
        </div>
        <button class="btn btn-primary mt-3">Apply Filters</button>
      </div>
    </div>
    <!-- Job Listings Section -->
    <div class="col-md-9 a">
      <div class="job-listings">
        <div *ngFor="let job of jobListings" class="job-item d-flex justify-content-between align-items-center p-3 mb-3 border rounded">
          <div>
            <h5 class="mb-1">{{ job.title }}</h5>
            <p class="mb-1">{{ job.company }} - {{ job.location }}</p>
            <small>{{ job.date }}</small>
          </div>
          <div class="d-flex">
            <button class="btn btn-primary me-2" (click)="openJobDetails(job)" data-bs-toggle="modal" data-bs-target="#jobDetailsModal">Voir Plus</button>
            <button class="btn btn-primary" (click)="applyForJob()">Postuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Job Details -->
<div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobDetailsModalLabel">{{ selectedJob?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeJobDetails()"></button>
      </div>
      <div class="modal-body">
        <p><strong>Company:</strong> {{ selectedJob?.company }}</p>
        <p><strong>Location:</strong> {{ selectedJob?.location }}</p>
        <p><strong>Date:</strong> {{ selectedJob?.date }}</p>
        <p><strong>Description:</strong> {{ selectedJob?.description }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="closeJobDetails()">Close</button>
        <button type="button" class="btn btn-primary" (click)="applyForJob()">Postuler</button>
      </div>
    </div>
  </div>
</div>
